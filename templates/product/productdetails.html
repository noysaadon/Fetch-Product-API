<!DOCTYPE html>
<html lang="en">
    {% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>

    {%block body%}

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">NS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">Search Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/addproduct">Add to Favorite List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ask_productlist">Get Favorite List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <br>

    {% for p in desired_product %}

    
    <div class="card text-center mx-auto" style="max-width: 35rem;">
        <div class="card-header">
            {{p.title}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{p.source}}</h5>
          <p class="card-text">{{p.source_id}}</p>
        </div>
        <div class="card-footer text-muted">
            {{p.price}}$
        </div>
      </div>
        <br>

    
    {% endfor %}
    {% endblock %}
</body>
</html>
